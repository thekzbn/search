<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Search Engine</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            box-sizing: border-box;
        }
        
        * {
            margin: 0;
            padding: 0;
            font-family: "Inter Tight", "Inter", "Segoe UI Variable Display", "Segoe UI", sans-serif;
            font-weight: 500;
            box-sizing: border-box;
            transition: all 0.5s cubic-bezier(0.57, -0.01, 0.21, 0.89);
            text-decoration: none;
            outline: none;
            border-radius: 1rem;
            color: #222;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top left, #f9f9fb, #e6e8ec);
            overflow-x: hidden;
        }
        
        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 42rem;
        }
        
        .search-box {
            position: relative;
            display: flex;
            align-items: center;
            border-radius: 1.05rem;
            backdrop-filter: blur(1.8rem) saturate(180%);
            background: rgba(255, 255, 255, 0.6);
            border: 0.1rem solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 0.4rem 1rem rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: all 0.4s ease;
        }
        
        .search-box::before {
            content: "";
            position: absolute;
            inset: -0.2rem;
            border-radius: 2rem;
            background: linear-gradient(90deg, #ff8a00, #ff0077, #7b00ff, #00e1ff, #ff8a00);
            background-size: 400%;
            filter: blur(1rem) brightness(1.4);
            opacity: 0;
            z-index: 0;
            transition: opacity 0.4s ease;
            animation: flow 8s linear infinite paused;
        }
        
        .search-box::after {
            content: "";
            position: absolute;
            inset: 0.15rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: inset 0 0 0.05rem rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        
        .search-box .glint {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40%;
            border-radius: inherit;
            background: linear-gradient(90deg, #ff8a00, #ff0077, #7b00ff, #00e1ff, #ff8a00);
            background-size: 400%;
            filter: blur(1.2rem) opacity(0.5);
            mix-blend-mode: screen;
            z-index: 2;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s ease;
            animation: flow 8s linear infinite paused;
        }
        
        .search-box .bottom-glow {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35%;
            border-radius: inherit;
            background: linear-gradient(90deg, #ff8a00, #ff0077, #7b00ff, #00e1ff, #ff8a00);
            background-size: 400%;
            filter: blur(1.4rem) opacity(0.35);
            mix-blend-mode: screen;
            z-index: 2;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.4s ease;
            animation: flow 8s linear infinite paused;
        }
        
        .search-box:focus-within::before,
        .search-box:active::before {
            opacity: 1;
            animation-play-state: running;
        }
        
        .search-box:focus-within .glint,
        .search-box:focus-within .bottom-glow {
            opacity: 1;
            animation-play-state: running;
        }
        
        .search-input {
            flex: 1;
            padding: 1.1rem 1.3rem;
            border: none;
            outline: none;
            background: transparent;
            color: #222;
            font-size: 1.05rem;
            z-index: 3;
        }
        
        .search-engine {
            padding: 1.1rem;
            border: none;
            outline: none;
            background: transparent;
            color: #222;
            font-size: 1rem;
            z-index: 3;
            border-left: 0.1rem solid rgba(0, 0, 0, 0.08);
            cursor: pointer;
        }
        
        .shortcut {
            display: flex;
            gap: 0.3rem;
            margin-right: 1rem;
            z-index: 3;
        }
        
        .shortcut .key {
            padding: 0.35rem 0.6rem;
            border-radius: 0.5rem;
            background: rgba(0, 0, 0, 0.08);
            color: #333;
            font-size: 0.8rem;
            font-weight: 500;
            box-shadow: inset 0 0 0.4rem rgba(0, 0, 0, 0.05);
        }
        
        @keyframes flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .submit-btn {
            padding: 1.1rem 1.3rem;
            background: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 3;
            transition: all 0.3s ease;
            border-left: 0.1rem solid rgba(0, 0, 0, 0.08);
        }
        
        .submit-btn:hover {
            background: #357ae8;
        }
        
        .submit-btn i {
            color: white;
        }
        
        .corner-logo {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 20;
            opacity: 0.2;
            transition: all 0.3s ease;
        }
        
        .corner-logo img {
            height: 6rem;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 0 0.3rem rgba(0, 0, 0, 0.15));
            transition: transform 0.3s ease, filter 0.3s ease;
        }
        
        .corner-logo:hover {
            opacity: 1;
            transform: translateY(-0.2rem);
        }
        
        .corner-logo:hover img {
            transform: scale(1.08);
            filter: drop-shadow(0 0 0.4rem rgba(0, 0, 0, 0.25));
        }
        
        /* Suggestions Dropdown */
        .suggestions-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(1.8rem) saturate(180%);
            border: 0.1rem solid rgba(0, 0, 0, 0.08);
            border-radius: 1rem;
            margin-top: 0.5rem;
            max-height: 20rem;
            overflow-y: auto;
            z-index: 10;
            opacity: 0;
            transform: translateY(-0.5rem);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        
        .suggestions-dropdown.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }
        
        .suggestion-item {
            padding: 0.8rem 1.3rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            border-bottom: 0.05rem solid rgba(0, 0, 0, 0.05);
        }
        
        .suggestion-item:last-child {
            border-bottom: none;
        }
        
        .suggestion-item:hover,
        .suggestion-item.highlighted {
            background: rgba(66, 133, 244, 0.1);
            color: #4285f4;
        }
        
        .suggestion-icon {
            font-size: 0.9rem;
            opacity: 0.6;
            min-width: 1.2rem;
        }
        
        .suggestion-text {
            flex: 1;
        }
        
        .suggestion-type {
            font-size: 0.75rem;
            opacity: 0.5;
            text-transform: uppercase;
            letter-spacing: 0.05rem;
        }
        
        /* History Panel - Desktop Sidebar */
        .history-panel {
            position: fixed;
            top: 0;
            right: -25rem;
            width: 25rem;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(1.8rem) saturate(180%);
            border-left: 0.1rem solid rgba(0, 0, 0, 0.08);
            padding: 2rem 1.5rem;
            z-index: 50;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            pointer-events: none;
            overflow-y: auto;
        }
        
        .history-panel.show {
            right: 0;
            pointer-events: all;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
            padding-bottom: 0.5rem;
            border-bottom: 0.05rem solid rgba(0, 0, 0, 0.1);
        }
        
        .history-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
        }
        
        .clear-history {
            background: none;
            border: none;
            color: #ff4757;
            cursor: pointer;
            font-size: 0.8rem;
            padding: 0.3rem 0.6rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .clear-history:hover {
            background: rgba(255, 71, 87, 0.1);
        }
        
        .history-item {
            padding: 0.6rem 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            border-radius: 0.5rem;
            margin-bottom: 0.3rem;
        }
        
        .history-item:hover {
            background: rgba(66, 133, 244, 0.1);
        }
        
        .history-query {
            flex: 1;
            font-size: 0.9rem;
        }
        
        .history-engine {
            font-size: 0.75rem;
            opacity: 0.6;
            background: rgba(0, 0, 0, 0.05);
            padding: 0.2rem 0.5rem;
            border-radius: 0.3rem;
        }
        
        .history-time {
            font-size: 0.7rem;
            opacity: 0.5;
        }
        
        /* History Button */
        .history-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(1rem);
            padding: 0.8rem 1.2rem;
            border-radius: 0.8rem;
            border: 0.05rem solid rgba(0, 0, 0, 0.1);
            font-size: 0.9rem;
            color: #666;
            z-index: 15;
            opacity: 0.7;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .history-btn:hover {
            opacity: 1;
            transform: translateY(-0.1rem);
            background: rgba(255, 255, 255, 0.95);
        }
        
        /* Sidebar Backdrop */
        .history-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(0.2rem);
            z-index: 49;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .history-backdrop.show {
            opacity: 1;
            pointer-events: all;
        }
        
        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 0.15rem solid rgba(66, 133, 244, 0.3);
            border-radius: 50%;
            border-top-color: #4285f4;
            animation: spin 1s ease-in-out infinite;
            margin-left: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Mobile Responsive */
        @media screen and (max-width: 768px) {
            html, body {
                padding: 1rem;
                align-items: center;
                justify-content: center;
                min-height: 100%;
            }
            
            .search-wrapper {
                width: 100%;
                max-width: none;
                margin-top: 2rem;
            }
            
            .search-box {
                border-radius: 1.2rem;
                box-shadow: 0 0.8rem 2rem rgba(0, 0, 0, 0.12);
            }
            
            .search-input {
                padding: 1.2rem 1.5rem;
                font-size: 1.1rem;
                border-bottom: 0.1rem solid rgba(0, 0, 0, 0.08);
            }
            
            .search-engine {
                padding: 1.2rem 1.5rem;
                font-size: 1rem;
                border-left: none;
                border-bottom: 0.1rem solid rgba(0, 0, 0, 0.08);
            }
            
            .shortcut {
                display: none;
            }
            
            .submit-btn {
                padding: 1.2rem 1.5rem;
                border-left: none;
                font-size: 1.2rem;
                border-radius: 0 0 1.2rem 1.2rem;
            }
            
            .history-btn {
                position: fixed;
                top: 1.5rem;
                left: 1.5rem;
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
                border-radius: 1rem;
                box-shadow: 0 0.4rem 1rem rgba(0, 0, 0, 0.1);
            }
            
            .corner-logo {
                bottom: 1.5rem;
                right: 1.5rem;
            }
            
            .corner-logo img {
                height: 3.5rem;
            }
            
            .suggestions-dropdown {
                margin-top: 0.8rem;
                border-radius: 1.2rem;
                box-shadow: 0 0.8rem 2rem rgba(0, 0, 0, 0.12);
            }
            
            .suggestion-item {
                padding: 1rem 1.5rem;
            }
            
            /* Mobile History Panel - Full Screen Overlay */
            .history-panel {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.98);
                backdrop-filter: blur(2rem) saturate(180%);
                border: none;
                border-radius: 0;
                padding: 2rem 1.5rem;
                z-index: 100;
                overflow-y: auto;
                transform: translateY(100%);
                transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            }
            
            .history-panel.show {
                transform: translateY(0);
                pointer-events: all;
            }
            
            .history-header {
                margin-bottom: 2rem;
                padding-bottom: 1rem;
                position: relative;
                border-bottom: 0.1rem solid rgba(0, 0, 0, 0.1);
            }
            
            .history-title {
                font-size: 1.4rem;
                font-weight: 700;
                color: #333;
            }
            
            .clear-history {
                font-size: 1rem;
                padding: 0.6rem 1.2rem;
                border-radius: 0.8rem;
            }
            
            .close-history {
                position: absolute;
                top: -0.5rem;
                right: 0;
                background: rgba(0, 0, 0, 0.05);
                border: none;
                font-size: 1.8rem;
                color: #666;
                cursor: pointer;
                padding: 0.8rem;
                border-radius: 1rem;
                transition: all 0.2s ease;
                width: 3rem;
                height: 3rem;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            
            .close-history:hover {
                background: rgba(0, 0, 0, 0.1);
                color: #333;
                transform: scale(1.05);
            }
            
            .history-item {
                padding: 1.2rem 1.5rem;
                margin-bottom: 0.8rem;
                border-radius: 1rem;
                background: rgba(0, 0, 0, 0.03);
                border: 0.1rem solid rgba(0, 0, 0, 0.05);
                transition: all 0.2s ease;
            }
            
            .history-item:hover {
                background: rgba(66, 133, 244, 0.08);
                border-color: rgba(66, 133, 244, 0.2);
                transform: translateY(-0.1rem);
            }
            
            .history-query {
                font-size: 1.1rem;
                font-weight: 600;
                margin-bottom: 0.3rem;
            }
            
            .history-engine {
                font-size: 0.9rem;
                padding: 0.3rem 0.8rem;
                border-radius: 0.5rem;
            }
            
            .history-time {
                font-size: 0.8rem;
            }
            
            /* Hide backdrop on mobile */
            .history-backdrop {
                display: none;
            }
        }
        
        @media screen and (max-width: 480px) {
            html, body {
                padding: 0.5rem;
                padding-top: 3rem;
            }
            
            .search-input {
                font-size: 1rem;
                padding: 0.9rem;
            }
            
            .search-engine {
                font-size: 0.9rem;
                padding: 0.9rem;
            }
            
            .submit-btn {
                padding: 0.9rem;
                font-size: 0.9rem;
            }
            
            .history-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.75rem;
            }
            
            .corner-logo img {
                height: 2.5rem;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            html, body {
                background: radial-gradient(circle at top left, #1a1a1a, #0f0f0f);
            }
            
            * {
                color: #e0e0e0;
            }
            
            .search-box {
                background: rgba(30, 30, 30, 0.8);
                border: 0.1rem solid rgba(255, 255, 255, 0.1);
            }
            
            .search-box::after {
                background: rgba(30, 30, 30, 0.9);
            }
            
            .suggestions-dropdown,
            .history-panel {
                background: rgba(30, 30, 30, 0.95);
                border: 0.1rem solid rgba(255, 255, 255, 0.1);
            }
            
            .history-btn {
                background: rgba(30, 30, 30, 0.8);
                border: 0.05rem solid rgba(255, 255, 255, 0.1);
                color: #ccc;
            }
        }
    </style>
</head>
<body>
    <div class="history-btn" onclick="toggleHistory()">
        <i class='bx bx-history'></i>
        <span id="searchCount">0</span>
    </div>
    
    <div class="history-backdrop" id="historyBackdrop" onclick="hideHistory()"></div>
    
    <main class="search-wrapper">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search the web..." required autocomplete="off">
            <select class="search-engine">
                <option value="google-web"><i class='bx bxl-google'></i> Google (No AI Bullshit)</option>
                <option value="google-images"><i class='bx bxl-google'></i> Google Images</option>
                <option value="google-videos"><i class='bx bxl-google'></i> Google Videos</option>
                <option value="bing"><i class='bx bxl-microsoft'></i> Bing</option>
                <option value="duckduckgo"><i class='bx bx-search'></i> DuckDuckGo</option>
                <option value="yahoo"><i class='bx bxl-yahoo'></i> Yahoo</option>
                <option value="yandex"><i class='bx bx-search-alt'></i> Yandex</option>
            </select>
            <div class="shortcut">
                <span class="key">Ctrl</span>
                <span class="key">K</span>
            </div>
            <button class="submit-btn" type="button">
                <i class='bx bx-search'></i>
            </button>
            <span class="glint"></span>
            <span class="bottom-glow"></span>
        </div>
        
        <div class="suggestions-dropdown" id="suggestionsDropdown"></div>
        
        <div class="history-panel" id="historyPanel">
            <div class="history-header">
                <button class="close-history" onclick="hideHistory()">
                    <i class='bx bx-x'></i>
                </button>
                <span class="history-title">Recent Searches</span>
                <button class="clear-history" onclick="clearSearchHistory()">Clear All</button>
            </div>
            <div id="historyList"></div>
        </div>
    </main>
    
    <a href="https://thekzbn.name.ng" class="corner-logo" target="_blank" rel="noopener noreferrer">
        <img src="https://thekzbn.name.ng/assets/img/logo.png" alt="@thekzbn Logo" onerror="this.src=''; this.alt='Logo failed to load'; this.style.display='none';">
    </a>

    <script>
        // Enhanced Search Engine with Advanced Features
        const input = document.querySelector(".search-input");
        const searchBox = document.querySelector(".search-box");
        const engineSelect = document.querySelector(".search-engine");
        const submitBtn = document.querySelector(".submit-btn");
        const shortcutKeys = document.querySelectorAll(".shortcut .key");
        const suggestionsDropdown = document.getElementById("suggestionsDropdown");
        const historyPanel = document.getElementById("historyPanel");
        const historyList = document.getElementById("historyList");
        const searchCountEl = document.getElementById("searchCount");
        const historyBtn = document.querySelector(".history-btn");
        const historyBackdrop = document.getElementById("historyBackdrop");
        
        // Platform detection
        const isMac = navigator.platform.toUpperCase().includes("MAC");
        shortcutKeys[0].textContent = isMac ? "⌘" : "Ctrl";
        
        // State management
        let currentSuggestionIndex = -1;
        let suggestions = [];
        let searchHistory = JSON.parse(localStorage.getItem("searchHistory") || "[]");
        let searchCount = parseInt(localStorage.getItem("searchCount") || "0");
        let suggestionTimeout;
        
        // Initialize
        updateSearchCount();
        updateHistoryDisplay();
        
        // Keyboard shortcuts
        document.addEventListener("keydown", (e) => {
            // Focus search with Ctrl/Cmd + K
            if ((isMac && e.metaKey && e.key.toLowerCase() === "k") || 
                (!isMac && e.ctrlKey && e.key.toLowerCase() === "k")) {
                e.preventDefault();
                input.focus();
                return;
            }
            
            // Show history with Ctrl/Cmd + H
            if ((isMac && e.metaKey && e.key.toLowerCase() === "h") || 
                (!isMac && e.ctrlKey && e.key.toLowerCase() === "h")) {
                e.preventDefault();
                toggleHistory();
                return;
            }
            
            // Navigate suggestions with arrow keys
            if (suggestionsDropdown.classList.contains("show")) {
                if (e.key === "ArrowDown") {
                    e.preventDefault();
                    navigateSuggestions(1);
                } else if (e.key === "ArrowUp") {
                    e.preventDefault();
                    navigateSuggestions(-1);
                } else if (e.key === "Enter" && currentSuggestionIndex >= 0) {
                    e.preventDefault();
                    selectSuggestion(currentSuggestionIndex);
                } else if (e.key === "Escape") {
                    hideSuggestions();
                }
            }
        });
        
        // Input events
        input.addEventListener("input", (e) => {
            const query = e.target.value.trim();
            if (query.length > 0) {
                clearTimeout(suggestionTimeout);
                suggestionTimeout = setTimeout(() => {
                    showSuggestions(query);
                }, 150);
            } else {
                hideSuggestions();
            }
        });
        
        input.addEventListener("focus", () => {
            const query = input.value.trim();
            if (query.length > 0) {
                showSuggestions(query);
            }
        });
        
        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                if (suggestionsDropdown.classList.contains("show") && currentSuggestionIndex >= 0) {
                    selectSuggestion(currentSuggestionIndex);
                } else {
                    performSearch();
                }
            }
        });
        
        // Click outside to close
        document.addEventListener("click", (e) => {
            if (!searchBox.contains(e.target) && !suggestionsDropdown.contains(e.target) && !historyBtn.contains(e.target) && !historyPanel.contains(e.target)) {
                hideSuggestions();
                hideHistory();
            }
        });
        
        // Submit button
        submitBtn.addEventListener("click", (e) => {
            e.preventDefault();
            performSearch();
        });
        
        // History button click handler
        historyBtn.addEventListener("click", (e) => {
            e.preventDefault();
            e.stopPropagation();
            toggleHistory();
        });
        
        // Search functionality
        function performSearch() {
            const query = input.value.trim();
            if (!query) return;
            
            const engine = engineSelect.value;
            const url = getSearchUrl(engine, query);
            
            // Add to history
            addToHistory(query, engine);
            
            // Update search count
            searchCount++;
            localStorage.setItem("searchCount", searchCount.toString());
            updateSearchCount();
            
            // Show loading state
            showLoading();
            
            // Open search
            setTimeout(() => {
                const link = document.createElement('a');
                link.href = url;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                hideLoading();
            }, 300);
            
            hideSuggestions();
        }
        
        function getSearchUrl(engine, query) {
            const encodedQuery = encodeURIComponent(query);
            
            switch (engine) {
                case "google-web":
                    return `https://www.google.com/search?q=${encodedQuery}&udm=14&gl=us&hl=en`;
                case "google-images":
                    return `https://www.google.com/search?tbm=isch&q=${encodedQuery}`;
                case "google-videos":
                    return `https://www.google.com/search?tbm=vid&q=${encodedQuery}`;
                case "bing":
                    return `https://www.bing.com/search?q=${encodedQuery}`;
                case "duckduckgo":
                    return `https://duckduckgo.com/?q=${encodedQuery}`;
                case "yahoo":
                    return `https://search.yahoo.com/search?p=${encodedQuery}`;
                case "yandex":
                    return `https://yandex.com/search/?text=${encodedQuery}`;
                default:
                    return `https://www.google.com/search?q=${encodedQuery}&udm=14`;
            }
        }
        
        // Suggestions system
        function showSuggestions(query) {
            suggestions = generateSuggestions(query);
            if (suggestions.length === 0) {
                hideSuggestions();
                return;
            }
            
            suggestionsDropdown.innerHTML = suggestions.map((suggestion, index) => `
                <div class="suggestion-item" data-index="${index}" onclick="selectSuggestion(${index})">
                    <span class="suggestion-icon">${suggestion.icon}</span>
                    <span class="suggestion-text">${suggestion.text}</span>
                    <span class="suggestion-type">${suggestion.type}</span>
                </div>
            `).join("");
            
            suggestionsDropdown.classList.add("show");
            currentSuggestionIndex = -1;
        }
        
        function generateSuggestions(query) {
            const suggestions = [];
            
            // History-based suggestions
            const historySuggestions = searchHistory
                .filter(item => item.query.toLowerCase().includes(query.toLowerCase()))
                .slice(0, 3)
                .map(item => ({
                    text: item.query,
                    type: "history",
                    icon: "🕒",
                    action: () => {
                        input.value = item.query;
                        engineSelect.value = item.engine;
                        performSearch();
                    }
                }));
            
            suggestions.push(...historySuggestions);
            
            // Quick suggestions based on query patterns
            const quickSuggestions = getQuickSuggestions(query);
            suggestions.push(...quickSuggestions);
            
            return suggestions.slice(0, 6);
        }
        
        function getQuickSuggestions(query) {
            const suggestions = [];
            const lowerQuery = query.toLowerCase();
            
            // Common search patterns
            if (lowerQuery.includes("how to")) {
                suggestions.push({
                    text: `${query} tutorial`,
                    type: "suggestion",
                    icon: "📚",
                    action: () => searchWithSuffix(" tutorial")
                });
            }
            
            if (lowerQuery.includes("what is")) {
                suggestions.push({
                    text: `${query} definition`,
                    type: "suggestion",
                    icon: "📖",
                    action: () => searchWithSuffix(" definition")
                });
            }
            
            // Add common suffixes
            const suffixes = [
                { suffix: " 2025", icon: "📅", type: "recent" },
                { suffix: " review", icon: "⭐", type: "review" },
                { suffix: " vs", icon: "⚖️", type: "compare" }
            ];
            
            suffixes.forEach(({ suffix, icon, type }) => {
                if (!lowerQuery.includes(suffix.trim())) {
                    suggestions.push({
                        text: `${query}${suffix}`,
                        type: type,
                        icon: icon,
                        action: () => searchWithSuffix(suffix)
                    });
                }
            });
            
            return suggestions.slice(0, 3);
        }
        
        function searchWithSuffix(suffix) {
            input.value += suffix;
            performSearch();
        }
        
        function selectSuggestion(index) {
            if (index >= 0 && index < suggestions.length) {
                suggestions[index].action();
                hideSuggestions();
            }
        }
        
        function navigateSuggestions(direction) {
            const items = suggestionsDropdown.querySelectorAll(".suggestion-item");
            
            // Remove previous highlight
            if (currentSuggestionIndex >= 0) {
                items[currentSuggestionIndex].classList.remove("highlighted");
            }
            
            // Update index
            currentSuggestionIndex += direction;
            
            if (currentSuggestionIndex < 0) {
                currentSuggestionIndex = items.length - 1;
            } else if (currentSuggestionIndex >= items.length) {
                currentSuggestionIndex = 0;
            }
            
            // Add new highlight
            items[currentSuggestionIndex].classList.add("highlighted");
            items[currentSuggestionIndex].scrollIntoView({ block: "nearest" });
        }
        
        function hideSuggestions() {
            suggestionsDropdown.classList.remove("show");
            currentSuggestionIndex = -1;
        }
        
        // History management
        function addToHistory(query, engine) {
            const historyItem = {
                query,
                engine,
                timestamp: Date.now(),
                date: new Date().toLocaleDateString()
            };
            
            // Remove duplicate
            searchHistory = searchHistory.filter(item => 
                !(item.query === query && item.engine === engine)
            );
            
            // Add to beginning
            searchHistory.unshift(historyItem);
            
            // Keep only last 50 searches
            searchHistory = searchHistory.slice(0, 50);
            
            localStorage.setItem("searchHistory", JSON.stringify(searchHistory));
            updateHistoryDisplay();
        }
        
        function updateHistoryDisplay() {
            if (searchHistory.length === 0) {
                historyList.innerHTML = '<div style="text-align: center; opacity: 0.5; padding: 2rem;">No search history yet</div>';
                return;
            }
            
            historyList.innerHTML = searchHistory.slice(0, 10).map(item => `
                <div class="history-item" onclick="repeatSearch('${item.query}', '${item.engine}')">
                    <span class="history-query">${item.query}</span>
                    <span class="history-engine">${getEngineName(item.engine)}</span>
                    <span class="history-time">${getTimeAgo(item.timestamp)}</span>
                </div>
            `).join("");
        }
        
        function repeatSearch(query, engine) {
            input.value = query;
            engineSelect.value = engine;
            hideHistory();
            performSearch();
        }
        
        function clearSearchHistory() {
            searchHistory = [];
            localStorage.removeItem("searchHistory");
            updateHistoryDisplay();
            hideHistory();
        }
        
        function toggleHistory() {
            if (searchHistory.length === 0) {
                historyList.innerHTML = '<div style="text-align: center; opacity: 0.5; padding: 2rem;">No search history yet</div>';
                return;
            }
            if (historyPanel.classList.contains("show")) {
                hideHistory();
            } else {
                showHistory();
            }
        }
        
        function showHistory() {
            updateHistoryDisplay();
            historyPanel.classList.add("show");
            if (window.innerWidth > 768) {
                historyBackdrop.classList.add("show");
            }
            hideSuggestions();
            
            // Show close button on mobile
            const closeBtn = document.querySelector('.close-history');
            if (window.innerWidth <= 768) {
                closeBtn.style.display = 'flex';
            } else {
                closeBtn.style.display = 'none';
            }
            
            // Prevent body scroll on mobile
            if (window.innerWidth <= 768) {
                document.body.style.overflow = 'hidden';
            }
        }
        
        function hideHistory() {
            historyPanel.classList.remove("show");
            historyBackdrop.classList.remove("show");
            
            // Restore body scroll
            document.body.style.overflow = '';
        }
        
        // Utility functions
        function getEngineName(engine) {
            const names = {
                "google-web": "Google",
                "google-images": "Images",
                "google-videos": "Videos",
                "bing": "Bing",
                "duckduckgo": "DuckDuckGo",
                "yahoo": "Yahoo",
                "yandex": "Yandex"
            };
            return names[engine] || "Google";
        }
        
        function getTimeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (days > 0) return `${days}d ago`;
            if (hours > 0) return `${hours}h ago`;
            if (minutes > 0) return `${minutes}m ago`;
            return "Just now";
        }
        
        function updateSearchCount() {
            searchCountEl.textContent = searchCount;
        }
        
        function showLoading() {
            submitBtn.innerHTML = '<span class="loading"></span>';
            submitBtn.disabled = true;
        }
        
        function hideLoading() {
            submitBtn.innerHTML = '<i class="bx bx-search"></i>';
            submitBtn.disabled = false;
        }
        
        // Reset daily search count
        const today = new Date().toDateString();
        const lastResetDate = localStorage.getItem("lastResetDate");
        
        if (lastResetDate !== today) {
            searchCount = 0;
            localStorage.setItem("searchCount", "0");
            localStorage.setItem("lastResetDate", today);
            updateSearchCount();
        }
    </script>
